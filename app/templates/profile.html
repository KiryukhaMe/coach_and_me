{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>Профиль пользователя</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ current_user.name }}</h5>
                <p class="card-text">Email: {{ current_user.email }}</p>
                <p class="card-text">Дата регистрации: {{ current_user.created_date.strftime('%d.%m.%Y') }}</p>
                <a href="{{ url_for('workouts') }}" class="btn btn-primary">Мои тренировки</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
